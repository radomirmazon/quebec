<mat-card-content>
    <b>{{question.question}}</b>
    <br/>
    <div *ngIf="question.questionImgSrc">
      <img [src]="question.questionImgSrc">
      <br/>
    </div>
    <br/>
    <div mat-raised-button *ngFor="let a of answers" class="answer-button">
      <button mat-raised-button (click)="onSelected(a)"
              [ngClass]="{'correct': a['isCorrect'] && showCorrect, 'incorrect': !a['isCorrect'] && showCorrect}"
      >{{a['answer']}}</button>
    </div>
  </mat-card-content>
  <div class="explanation">
    <mat-icon (click)="onShowExplanation()" *ngIf="!showExplanation">info</mat-icon>
    <div *ngIf="question.explanation && showExplanation">
      Wyjaśnienie: {{question.explanation}}
    </div>
  </div>

  <mat-card-footer class="buttons-container thumbs-container">
    <button mat-flat-button (click)="onClose()">Zamknij</button>
    <button mat-raised-button *ngIf="selectedAnswer" (click)="onNext()">Następny >></button>
    <button mat-flat-button (click)="onGiveUp()" *ngIf="canGiveUp && !canSkip && !showCorrect" class="next">Pomiń pytanie</button>
    <button mat-raised-button (click)="onSkip()" *ngIf="canSkip">Następny >></button>
    <div *ngIf="thubms.up >0 && thubms.down >0 " class="thumbs">
      <mat-icon>thumb_up</mat-icon>{{thubms.up}}
      <mat-icon>thumb_down</mat-icon>{{thubms.down}}
    </div>
  </mat-card-footer>
